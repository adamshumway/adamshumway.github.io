<!DOCTYPE html>
<html>
<title>CIT 261</title>

<head>
    <link rel="stylesheet" type="text/css" href="../css/customCheckbox.css">
    <script type="text/javascript" src="../js/customCheckbox.js"></script>
</head>

<body>
    <div class="wrapper">
        <ul>
            <li>
                <p>Gender:</p>
            </li>
            <li>
                <input type="radio" name="radio-btn" />Male</li>
            <li>
                <input type="radio" name="radio-btn" />Female</li>
        </ul>
        <ul>
            <li>
                <p>Favorite music:</p>
            </li>
            <li>
                <input type="checkbox" name="check-box" />
                <span>Pop music</span>

            </li>
            <li>
                <input type="checkbox" name="check-box" />
                <span>Rock music</span>

            </li>
            <li>
                <input type="checkbox" name="check-box" />
                <span>Rap music</span>

            </li>
            <li>
                <input type="checkbox" name="check-box" />
                <span>Hiphop music</span>

            </li>
        </ul>
    </div>
</body>

</html>
