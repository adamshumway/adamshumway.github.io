<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CIT 261</title>
    <link rel="stylesheet" title="cssManip" type="text/css" href="../CSS/project.css">
        <script type="text/javascript" src="../JS/project.js"></script>
</head>

<body>
    <a href="../index.html">Home</a>
    <hr>
    <div class="controls center display-middle">
        <button type="button" onclick="runSearch('nowPlaying')">Now Playing</button>
        <button type="button" onclick="runSearch('getPopular')">Popular</button>
        <button type="button" onclick="runSearch('topRated')">Top Rated</button>
        <button type="button" onclick="runSearch('getUpcoming')">Coming Soon</button>
    </div>
    <div class="poster-container" id="posters">
        <div class="selector-container text-white center large display-bottommiddle">
            <div class="selLeft hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
            <div class="selRight hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
        </div>        
    </div>
    <div class="skills">
            <ul class="lines">
              <li class="line l--0">
                <span class="line__label title">
                  Percent Votes:
                </span>
              </li>
              <li class="line l--25">
                <span class="line__label">
                  25%
                </span>
              </li>
              <li class="line l--50">
                <span class="line__label">
                  50%
                </span>
              </li>
              <li class="line l--75">
                <span class="line__label">
                  75%
                </span>
              </li>
              <li class="line l--100">
                <span class="line__label">
                  100%
                </span>
              </li>
            </ul>
            
            <div class="charts">
              <div class="chart chart--dev">
                <span class="chart__title">Movie Rankings</span>
                <ul class="chart--horiz"></ul>
              </div>
            </div>
          </div>


          
          
</body>
</html>
